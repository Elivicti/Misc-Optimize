 mopt_edicts.1000.e:0 "撕毁与§Y[mopt_truce_country_5.GetName]§!的停战协议"
 mopt_edicts.1000.f:0 "撕毁与§Y[mopt_truce_country_6.GetName]§!的停战协议"
