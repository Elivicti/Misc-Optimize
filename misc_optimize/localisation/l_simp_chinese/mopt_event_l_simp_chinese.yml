 mopt_precursors.0.name:0 "先驱者"
 mopt_precursors.0.desc:0 "当我们的祖先踏入星空之时，他们的脑海中响起了某个古老存在的低语：\n\n§R“谁掌握了历史，谁就掌握了未来。”§!\n\n现在，一股来自更高维度的力量冲破现实的帷幕，给予了我们决定历史的能力。\n\n我们该如何选择？"
 mopt_precursors.0.vultaum:0 "沃陶姆"
 mopt_precursors.0.vultaum.tooltip:0 "活跃在约1200万年前的古老文明，曾试图撕碎“现实”。"
 mopt_precursors.0.yuht:0 "尤特"
 mopt_precursors.0.yuht.tooltip:0 "活跃在约600万年以前的古老文明，曾凭借坚忍的意志穿梭于宇宙。"
 mopt_precursors.0.first_league:0 "第一联盟"
 mopt_precursors.0.first_league.tooltip:0 "活跃在约200万年以前和平共生的古老文明邦联，但最终败给了自己。"
 mopt_precursors.0.irassian:0 "伊拉斯人"
 mopt_precursors.0.irassian.tooltip:0 "活跃在约100万年前的古老文明，曾使用暴力征服了许多文明，却以喜剧般的悲剧收场。"
 mopt_precursors.0.cybrex:0 "赛博勒克斯"
 mopt_precursors.0.cybrex.tooltip:0 "活跃在约60万年前的古老机械文明，它们的身影曾令所有文明胆寒。"
 mopt_precursors.0.baol:0 "巴奥"
 mopt_precursors.0.baol.tooltip:0 "活跃在约700万年前的古老植物蜂群文明，奉承和平理念，以善于改造星球著称。"
 mopt_precursors.0.zroni:0 "泽洛"
 mopt_precursors.0.zroni.tooltip:0 "活跃在约???年前的古老文明，这个种族曾经无限接近神的领域。"

 mopt_precursors.0.cancel:0 "放弃"
 mopt_precursors.0.cancel.tooltip:0 "力量总会有代价的，不是吗？"
