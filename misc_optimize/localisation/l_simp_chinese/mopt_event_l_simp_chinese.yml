 mopt_judgement.0.name:0 "§R审判§!"
 mopt_judgement.0.desc:0 "AI无限制的扩张让CPU0不堪重负，我想你也一定早就对那些喜欢疯狂上球，一个球就那么十来个人口，还有一大堆失业的弱智AI感到不满了吧？这个界面允许你选择一个AI帝国（不包括失落帝国），直接炸碎所有人口小于一定值的殖民地。\n\n§H注意：§!如果还有别的人类玩家，你需要多数同意才能发动审判。\n§R注意：本事件可能导致的炸事件链等后果由玩家自行负责。§!\n\n§E目标选取教程：§!\n§H第一步：§!打开目标帝国的通讯，或选取目标帝国的任一所有物，如星球、舰队、空间站等\n§H第二步：§!点击§Y选取目标§!按钮\n§H第三步：§!点击$mopt_judgement.0.confirm$按钮"
