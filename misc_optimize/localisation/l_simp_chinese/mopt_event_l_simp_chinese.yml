 mopt_edicts.1000.name:0 "撕毁停战协议"
 mopt_edicts.1000.desc:0 "这个界面列出§Y最多六个§!与我们帝国签订了停战协议的国家，你可以选择其中一个，并撕毁与它们的停战协议。列出的这些国家是§Y随机§!出现的，如果我们帝国与不止六个国家签有停战协议，你可以通过§Y退出该界面并重新进入§!来§Y刷新§!。\n\n撕毁停战协议意味着违反我们与这些帝国之间的约定，将会对我们在星海众国中的§H声誉§!造成影响。"
 mopt_edicts.1000.all:0 "§R撕毁全部§!"
 mopt_edicts.1000.all.tooltip:0 "撕毁所有我们签订的停战协议，包括以下列出的和超出六个未能列出的。"
 mopt_edicts.1000.tooltip:0 "与该国的停战协议已结束或已被撕毁"
 mopt_edicts.1000.a:0 "撕毁与§Y[mopt_truce_country_1.GetName]§!的停战协议"
 mopt_edicts.1000.b:0 "撕毁与§Y[mopt_truce_country_2.GetName]§!的停战协议"
 mopt_edicts.1000.c:0 "撕毁与§Y[mopt_truce_country_3.GetName]§!的停战协议"
